<nav>
    <!-- lista desplegable con las categorías -->
    <select ng-model="$ctrl.ProductsFilter.category">
        <option value="">Todas las categorías</option>
        <option ng-repeat="category in $ctrl.categories">{{ category.name }}</option>
    </select>
    <!-- filtrado por nombre -->
    <input type="text" placeholder="Buscar producto" ng-model="$ctrl.ProductsFilter.name">
</nav>
<div>
    <div class="product-list" ng-repeat="product in $ctrl.products | filter: { name: $ctrl.ProductsFilter.name } | filter: $ctrl.ProductsFilter.category">
        <img src="{{ $ctrl.getImageAbsolutePath(product.photos[0]) }}">
        <label>{{ product.name }}</label>
    </div>
</div>
